<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Squirrel-Tac-Toe</title>
</head>
<body>
  <main>
    <aside class="squirrel-1">
      <div class="style">
        <h2>Sir Squeaken</h2><span class="sub-head">the Oak</span>
        <img src="./assets/Silver-Squirrel.png" alt="Silver armored squirrel"></img>
      </div>
      <div class="wins">
        <h3 class="p1-wins">0</h3>
        <h3>Wins</h3>
      </div>
      <div class="style">
        <h3>Battle Token</h3>
        <img class="token" src="./assets/swords.png" id="x">
        </img>
      </div>
    </aside>
    <section>
      <div>
        <h1>It's Sir Squeaken the Oak's Turn</h1>
      </div>
      <div class="board">
        <button class="left-border border-top" id="b0"></button>
        <button class="border-top" id="b1"></button>
        <button class="border-top border-right" id="b2"></button>
        <button class="left-border" id="b3"></button>
        <button id="b4"></button>
        <button class="border-right" id="b5"></button>
        <button class="left-border border-bottom" id="b6"></button>
        <button class="border-bottom" id="b7"></button>
        <button class="border-right border-bottom" id="b8"></button>
      </div>
    </section>
    <aside class="squirrel-2">
      <div class="style">
        <h2>Sir Floofintail</h2><span class="sub-head">of Nuttingham</span>
        <img src="./assets/Bronze-Squirrel.png" alt="Bronze armored squirrel"></img>
      </div>
      <div class="wins">
        <h3 class="p2-wins">0</h3>
        <h3>Wins</h3>
      </div>
      <div class="style">
        <h3>Battle Token</h3>
        <img class="token" src="./assets/shield.png" id="o">
        </img>
      </div>
    </aside>
  </main>
  <script type="text/javascript" src="./src/player.js"></script>
  <script type="text/javascript" src="./src/game.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
