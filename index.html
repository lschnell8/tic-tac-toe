<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Squirrel-Tac-Toe</title>
  </head>
  <body>
    <main>
      <aside class="squirrel-1">
        <h2>Sir Squeaken</h2><span class="sub-head">the Oak</span>
        <img src="./assets/Silver-Squirrel.png" alt="Silver armored squirrel"></img>
        <div class="wins">
          <h3>0</h3>
          <h3>Wins</h3>
        </div>
        <h3>Battle Token</h3>
        <img class="token"src="./assets/swords.png">
        </img>
      </aside>
      <section>
        <div>
          <h1>It's Squirrel's Turn</h1>
        </div>
        <div class="board">
          <figure class="left-border border-top"></figure>
          <figure class="border-top"></figure>
          <figure class="border-top border-right"></figure>
          <figure class="left-border"></figure>
          <figure></figure>
          <figure class="border-right"></figure>
          <figure class="left-border border-bottom"></figure>
          <figure class="border-bottom"></figure>
          <figure class="border-right border-bottom"></figure>
        </div>
      </section>
      <aside class="squirrel-2">
        <h2>Sir Floofintail</h2><span class="sub-head">of Nuttingham</span>
        <img src="./assets/Bronze-Squirrel.png" alt="Bronze armored squirrel"></img>
        <div class="wins">
          <h3>0</h3>
          <h3>Wins</h3>
        </div>
        <h3>Battle Token</h3>
        <img class="token"src="./assets/shield.png">
        </img>
      </aside>
    </main>
    <script type="text/javascript" src="./src/main.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
  </body>
</html>
